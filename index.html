<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>NoteBook</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- scripts -->
    <script src="./js/app.js" type="module" defer></script>
</head>

<body class="theme-dark">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Personal NoteBook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Link to open the modal for creating a new note -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#createItemNoteBook">
                                <i class="fa-solid fa-pen"></i>
                                Create new Note
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <!-- Dropdown for theme toggle -->
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-sun"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="col-1">
                                        <a class="dropdown-item" href="#" id="light">
                                            <i class="fa-solid fa-moon"></i>
                                            Dark
                                        </a>
                                    </li>
                                    <li class="col-1">
                                        <a class="dropdown-item" href="#" id="dark">
                                            <i class="fa-solid fa-sun"></i>
                                            Light
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Container for displaying notes -->
        <div class="container border p-2 rounded-2 border-dark" id="content">
            <div class="row">
                <div class="col-md-12" id="table">
                    <table class="table table-responsive-lg table-borderd text-center border-dark">
                        <thead>
                            <tr>
                                <th scope="col" class="col-1">Author</th>
                                <th scope="col" class="col-1">Title</th>
                                <th scope="col" class="col-10 text-start">Body</th>
                                <th scope="col" class="col-1">Management</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                            <!-- Notes will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>


    <div class="modal fade" id="createItemNoteBook" tabindex="-1" aria-labelledby="createItemNoteBookLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createItemNoteBookLabel">New Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="note-book">
                        <div class="row">
                            <div class="my-2 col-lg-6 col-md-6 col-sm-12">
                                <label for="author">author</label>
                                <input type="text" name="author" id="author" class="form-control form-control-sm">
                            </div>
                            <div class="my-2 col-lg-6 col-md-6 col-sm-12">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="my-2">
                            <label for="body">Body</label>
                            <textarea name="body" id="body" class="form-control form-control-sm"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="create-item" class="btn btn-dark">Create Note</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
